<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Passenger counter app | Learning JS | Scrimba"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Sahil Birman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter-container">
      <h1 id="count-el">0</h1>
      <h2>People entered</h2>
      <div class="increment-and-decrement-container">
        <button id="decrement-btn" class="btn" onclick="decrement()">-</button>
        <button id="increment-btn" class="btn" onclick="increment()">+</button>
      </div>

      <button id="save-btn" class="btn" onclick="save()">Save</button>
      <p id="save-el">Previous entries:&nbsp;</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
